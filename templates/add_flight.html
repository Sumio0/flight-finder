{% extends "base.html" %}

{% block title %}Add New Flight - Flight Finder{% endblock %}

{% block content %}
<div class="container">
    <h1>Add New Flight</h1>
    
    <div class="form-container">
        <form id="add-flight-form">
            <!-- Basic flight information -->
            <div class="form-group">
                <label for="title">Flight Title*</label>
                <input type="text" id="title" class="form-control" placeholder="e.g. Air China CA981" required>
            </div>
            
            <div class="form-group">
                <label for="airline">Airline*</label>
                <input type="text" id="airline" class="form-control" placeholder="e.g. Air China" required>
            </div>
            
            <div class="form-group">
                <label for="year">Year*</label>
                <input type="text" id="year" class="form-control" placeholder="e.g. 2024" required>
            </div>
            
            <!-- Route information -->
            <div class="form-group">
                <label for="departure">Departure Airport*</label>
                <input type="text" id="departure" class="form-control" placeholder="e.g. PEK - Beijing Capital International Airport" required>
            </div>
            
            <div class="form-group">
                <label for="arrival">Arrival Airport*</label>
                <input type="text" id="arrival" class="form-control" placeholder="e.g. JFK - New York John F. Kennedy International Airport" required>
            </div>
            
            <!-- Flight details -->
            <div class="form-group">
                <label for="flight_time">Flight Time*</label>
                <input type="text" id="flight_time" class="form-control" placeholder="e.g. 13h 50m" required>
            </div>
            
            <div class="form-group">
                <label for="price">Price ($)*</label>
                <input type="text" id="price" class="form-control" placeholder="e.g. 880" required>
            </div>
            
            <div class="form-group">
                <label for="image">Image URL*</label>
                <input type="url" id="image" class="form-control" placeholder="https://example.com/image.jpg" required>
            </div>
            
            <div class="form-group">
                <label for="baggage_policy">Baggage Policy</label>
                <input type="text" id="baggage_policy" class="form-control" placeholder="e.g. 1 free checked bag + 1 carry-on">
            </div>
            
            <div class="form-group">
                <label for="summary">Flight Summary</label>
                <textarea id="summary" class="form-control" placeholder="Provide a brief description of this flight..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="schedule">Schedule (comma-separated)</label>
                <input type="text" id="schedule" class="form-control" placeholder="e.g. Monday, Wednesday, Friday">
            </div>
            
            <div class="form-group">
                <label for="reviews">Reviews (comma-separated)</label>
                <textarea id="reviews" class="form-control" placeholder="e.g. Excellent service, Good food, Comfortable seats"></textarea>
            </div>
            
            <div class="form-actions">
                <button type="reset" class="btn btn-reset">Clear Form</button>
                <button type="submit" class="btn btn-submit">Add Flight</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
