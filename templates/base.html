<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flight Finder{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="nav-title">Flight Finder</a>
        <div class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/add" class="nav-link">Add Flight</a>
        </div>
        <form id="search-form" action="/search" method="GET">
            <input type="text" id="search-input" name="q" placeholder="Search cities..." autocomplete="off">
            <button type="submit">Search</button>
        </form>
    </nav>
    <div id="search-suggestions" class="suggestions-box"></div>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
